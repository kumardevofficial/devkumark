<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first</title>
</head>
<body>
    <table bgcolor="aqua">
        <tr>
            <td colspan="2">Student Registration Form</td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" placeholder="name"></td>
        </tr>
        <tr>
            <td><label for="fathername">Father Name</label></td>
            <td><input type="text" placeholder="father name"></td>
        </tr>
        <tr>
            <td><label for="postaladdress">Postal Address</label></td>
            <td><input type="text" placeholder="Address"></td>
        </tr>
        <tr>
            <td><label for="sex"></label></td>
            <td>
                <input type="radio" name="sex"> Male
                <input type="radio" name="sex"> Female
            </td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td>
                <select name="city" >
                    <option hidden>city</option>
                    <option value="dhanbad">Dhanbad</option>
                    <option value="ranchi">Ranchi</option>
                    <option value="noda">NOida</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="course">Course</label></td>
            <td>
                <select name="course" >
                    <option hidden>course</option>
                    <option value="ba">BA</option>
                    <option value="bca">BCA</option>
                    <option value="bsc">BSc</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="district">District</label></td>
            <td>
                <select name="district">
                    <option hidden>district</option>
                    <option value="giridih">Giridih</option>
                    <option value="jamtra">Jamtra</option>
                    <option value="dumka">Dumka</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td>
                <select name="state">
                    <option hidden>state</option>
                    <option value="jharkhand">Jharkhand</option>
                    <option value="delhi">Delhi</option>
                    <option value="uttarpardesh">UP</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pincode">PinCode</label>
                <td>
                    <input type="num" maxlength="6">
                </td>
            </td>
        </tr>
        <tr>
            <td><label for="email">EmailId</label></td>
            <td>
                <input type="email" >
            </td>
        </tr>
        <tr>
            <td><label for="dob">DOB</label></td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td><label for="mobileno">Mobile No</label></td>
            <td>
                <input type="num" maxlength="10">
            </td>
        </tr>

    </table>
</body>
</html>
